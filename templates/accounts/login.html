{% extends 'common/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- âœ… Ensure Bootstrap Icons are loaded -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<div class="login-container d-flex align-items-center justify-content-center">
  <div class="card shadow-lg border-0 rounded-5 p-5" style="max-width: 400px; width: 100%;">
    
    <!-- Logo & Title -->
    <div class="text-center mb-4">
    <img src="{% static 'cil_new_logo.png' %}" alt="Logo" class="mb-3" height="80">
    <h3 class="fw-bold text-primary">
    <i class="bi bi-box-arrow-in-right me-2"></i>Login </h3>
    <p class="text-muted mb-0">Access your account securely</p>

    </div>

    <!-- Form -->
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}

      <!-- Username -->
      <div class="form-group mb-4 position-relative">
        <label for="{{ form.username.id_for_label }}" class="form-label fw-semibold">Username</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-person-fill text-primary"></i>
          </span>
          {{ form.username }}
        </div>
        {{ form.username.errors }}
      </div>

      <!-- Password -->
      <div class="form-group mb-4 position-relative">
        <label for="{{ form.password.id_for_label }}" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-lock-fill text-primary"></i>
          </span>
          {{ form.password }}
        </div>
        {{ form.password.errors }}
      </div>

      <!-- Submit -->
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary btn-lg rounded-4">
          <i class="bi bi-door-open-fill me-1"></i> Login
        </button>
      </div>
    </form>

  </div>
</div>

<!-- Styles -->
<style>
.login-container {
  min-height: 80vh;
  padding: 50px 15px;
  /* Inherit base background */
}

.card {
  backdrop-filter: blur(12px);
  background: rgba(255, 255, 255, 0.95);
  border-radius: 30px !important;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
}

.input-group-text {
  border-radius: 12px 0 0 12px !important;
  border-right: 0;
}

.form-control {
  border-radius: 0 12px 12px 0 !important;
  border-left: 0;
}

.form-control:focus {
  border-color: #0d6efd;
  box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
}

.btn-primary {
  border-radius: 16px;
  transition: all 0.25s ease-in-out;
}

.btn-primary:hover {
  background-color: #0b5ed7;
  transform: scale(1.03);
}

label {
  color: #0d6efd;
  font-weight: 600;
}

.bi {
  vertical-align: middle;
  font-size: 1.1rem;
}
</style>
{% endblock %}
