{% extends 'common/base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Delete Training Schedule</h2>
  <p>Are you sure you want to delete this training schedule for {{ training.worker.name }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'vtc:schedule_training' training.worker.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
